  <body>
    <main class="main">
      <section class="heading-section">
        <h1 class="heading">Simple, traffic-based pricing</h1>
        <p class="intro-paragraph">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </section>

      <form class="form" action="#">
        <div class="form-top-section">
          <p class="page-view">
            <span id="page-view-text">100</span>k Pageviews
          </p>
          <input
            class="slider"
            type="range"
            name="Price range"
            id="price-range"
            max="4"
            value="2"
          />
          <p class="total-amount">
            <span id="total-amount">$16.00</span> /month
          </p>
          <div class="checkbox-container">
            <p>Monthly Billing</p>
            <div class="checkbox-wrapper">
              <input
                type="checkbox"
                name="Duration Checkbox"
                id="duration-checkbox"
              />
              <label class="checkbox-lable" for="duration-checkbox"></label>
            </div>
            <p class="yearly-billing-text">Yearly Billing</p>
          </div>
        </div>

        <hr />

        <div class="form-bottom-section">
          <div class="features">
            <p class="feature">Unlimited websites</p>
            <p class="feature">100% data ownership</p>
            <p class="feature">Email reports</p>
          </div>

          <button class="btn-submit" type="submit">Start my trial</button>
        </div>
      </form>
    </main>
